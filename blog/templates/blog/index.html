{% extends "base_blog.html" %}

{% block content %}
    <h2>Blog</h2>
    <ul>
        {% for modelname in model_list %}
        {% with "blog:"|add:modelname|lower|add:"_list" as urlvar %}
            <li><a href ="{% url urlvar %}">{{ modelname }}</a></li>
        {% endwith %}
        {% endfor %}
    </ul>
{% endblock content %}
